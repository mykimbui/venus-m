    <div class="clearfix colelem" id="pu12042-16"><!-- group -->
     <img class="grpelem" id="u12042-16" alt="This is my final year project. The advertiser of this campaign is the yuen po street bird garden. The problem that they are facing is less and less millennial choosing bird as pet. And my project is to change the misperception of keeping a bird is old-fashioned by highlighting the interaction between human and birds. The idea of my project is “Human are the gravity of birds.”Birds are creatures that live without gravity. However, some of them tends enjoy being around human. The relationship between human and birds will be demonstrated by the concept of gravity in this idea. " width="295" height="254" src="images/u12042-16.png?crc=3970156780" data-hidpi-src="images/u12042-16_2x.png?crc=3930658744"/><!-- rasterized frame -->

    <img class="colelem" id="u12302-13" alt="identity  As the bird street do not have their own identity, I’ve created one for them. The idea of this logo is extracting element from the bird street and evolving them into a less traditional mood and tone. I’ve selected the entrance of the bird street as one of the element. In order not to reminds people that bird street is old fashioned, I presented the logo in a minimal way. Also adding different birds on the entrance gives a spiritual feeling of gravity." width="281" height="323" src="images/u12302-13.png?crc=4117210557" data-hidpi-src="images/u12302-13_2x.png?crc=3899342396"/><!-- rasterized frame -->
